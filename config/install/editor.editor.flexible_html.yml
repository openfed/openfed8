langcode: en
status: true
dependencies:
  config:
    - filter.format.flexible_html
  module:
    - ckeditor
format: flexible_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - '-'
            - Superscript
            - Subscript
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
        -
          name: Tools
          items:
            - abbr
            - Source
            - special_content
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
    codemirror:
      enable: true
      startupMode: wysiwyg
      mode: htmlmixed
      theme: default
      options:
        lineNumbers: true
        lineWrapping: true
        matchBrackets: true
        autoCloseTags: true
        autoCloseBrackets: true
        enableSearchTools: true
        enableCodeFolding: true
        enableCodeFormatting: true
        autoFormatOnStart: true
        autoFormatOnModeChange: true
        autoFormatOnUncomment: true
    stylescombo:
      styles: ''
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
