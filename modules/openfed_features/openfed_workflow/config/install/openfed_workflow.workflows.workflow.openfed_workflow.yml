langcode: en
status: true
dependencies:
  config:
    - media.type.iframe
    - media.type.javascript
    - media.type.svg
    - node.type.page
  module:
    - content_moderation
id: openfed_workflow
label: 'Default Workflow'
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      published: false
      default_revision: true
      weight: 1
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 2
    needs_review:
      label: 'Needs Review'
      published: false
      default_revision: false
      weight: 3
    published:
      label: Published
      published: true
      default_revision: true
      weight: 4
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - needs_review
        - published
      to: archived
      weight: -2
    drafting:
      label: Drafting
      from:
        - archived
        - draft
        - needs_review
        - published
      to: draft
      weight: -1
    publish:
      label: Publish
      from:
        - archived
        - draft
        - needs_review
        - published
      to: published
      weight: 1
    review:
      label: Review
      from:
        - draft
      to: needs_review
      weight: 0
  entity_types:
    media:
      - iframe
      - javascript
      - svg
    node:
      - page
      